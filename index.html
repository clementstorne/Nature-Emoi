<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Nature Emoi</title>
  </head>

  <body>
    <header>
      <nav>
        <img src="/images/logo.png" alt="" />
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Nos meilleurs ventes</a></li>
          <li><a href="#">Nos plantes</a></li>
        </ul>
      </nav>

      <div id="slogan">
        <h1>Nature Emoi, meilleur que le chocolat.</h1>
      </div>

      <div id="scroll">Scroll &nbsp; <i class="fas fa-angle-down"></i></div>
    </header>

    <section id="services">
      <div class="service">
        <i class="fas fa-store"></i> <br />
        <p>
          Nos magasins <br />
          à votre service
        </p>
      </div>
      <div class="service">
        <i class="fas fa-people-carry"></i> <br />
        <p>
          Retrait en magasin <br />
          sans contact
        </p>
      </div>
      <div class="service">
        <i class="fas fa-truck"></i> <br />
        <p>
          Livraison à domicile<br />
          sans contact
        </p>
      </div>
    </section>

    <section id="meilleures-ventes">
      <h2>Nos meilleures ventes</h2>

      <div id="fiches">
        <div class="fiche">
          <img src="./images/nos_meilleures_ventes/1.jpg" alt="Plante 1" />
          <div class="infos">
            <h3>Plante</h3>
          </div>
        </div>
        <div class="fiche">
          <img src="./images/nos_meilleures_ventes/2.jpg" alt="Plante 2" />
          <div class="infos">
            <h3>Plante</h3>
          </div>
        </div>
        <div class="fiche">
          <img src="./images/nos_meilleures_ventes/3.jpg" alt="Plante 3" />
          <div class="infos">
            <h3>Plante</h3>
          </div>
        </div>
        <div class="fiche">
          <img src="./images/nos_meilleures_ventes/4.jpg" alt="Plante 4" />
          <div class="infos">
            <h3>Plante</h3>
          </div>
        </div>
      </div>
    </section>

    <section id="plantes">
      <h2>Nos plantes</h2>
    </section>

    <footer></footer>
  </body>
</html>
